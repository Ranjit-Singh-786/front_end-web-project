<html>
<head>
		<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>this is example of bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
	<script type="text/javascript" src="bootstrap.min.js"></script>
</head>
<body class="bg-primary">
      <div class="jumbotron bg-danger text-white">
        <h1 class="display-5"> please login my website :)</h1>
        <div class="btn btn-success float-right">Like & subscrbe</div>
      </div>
      <div class="container">
		<form>
  <div class="form-group mt-2">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <div class="btn">
    <button class="btn btn-danger btn-lg">submit</button>
    <button class="btn btn-outline-danger btn-lg ml-3">Reset</button>
  </div>
</form>
</div>
</body>
</html>
